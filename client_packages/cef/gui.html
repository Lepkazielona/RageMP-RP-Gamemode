<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!--Vuejs import-->
    <script src="https://unpkg.com/vue@3"></script>
</script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        
        <button v-on:click="setMsg()">Kliknij mnie</button>
        
        <br>
        <br>
        <h3>Counter</h3>
        <hr>
        <p>{{count}}</p>
        <button v-on:click="count++">add</button>
        <button v-on:click="count--">remove</button>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
